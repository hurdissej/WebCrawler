<h1>Welcome to a basic web crawler!</h1>
<p> Enter a route webpage and an upper limit for the number of crawls you wish to process </p>

<div class="form-group">
    <label for="starturl"> Base URL </label>
    <input id="starturl" type="text" [(ngModel)]="startUrl">
</div>
<div class="form-group">
    <label for="limit"> Limit </label>
    <input id="limit" type="number" [(ngModel)]="limit">
</div>
<button (click)="getWebPages()" class="btn btn-default"> Start Crawl  </button>

<div *ngIf="queryResult">
     <p> {{length}} web pages returned in {{timeTaken}} ms  </p> 
    <ul>
    <li *ngFor="let w of queryResult.webPages"> 
       <h3> {{w.url}} </h3>
        <ul>
            <li *ngFor="let page of w.childPages"> {{page}} </li>
        </ul>
    </li>
    </ul>
</div>
